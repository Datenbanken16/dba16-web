<body>

<div id="Chart1" style="width:100%; height:400px;"></div>
<br /><br /><br /><br /><br />

<div id="Chart2" style="width:100%; height:400px;"></div>
<br /><br /><br /><br /><br />

<div id="Chart3" style="width:100%; height:400px;"></div>

<br /><br /><br /><br /><br />

<div id="Chart5" style="width:100%; height:600px;"></div>

<script type='text/javascript'>

    $(document).ready(function() {

    var options = {
        chart: {
            renderTo: 'Chart1',
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: 'Wohlbefinden der Benutzer'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                }
            }
        },
        series: [{
            name: 'Benutzer',
            colorByPoint: true,
            data: [{
                name: 'Sehr gut',
            },{
                name: 'Gut',
            },{
                name: 'Durchschnittlich',
            },{
                name: 'Schlecht',
            },{
                name: 'Sehr schlecht',
            }]
        }]
    };

    $.getJSON('http://127.0.0.1:8000/questionarys/', function(data) {
        console.log(data)
        var opt1 = 0, opt2 = 0, opt3 = 0, opt4 = 0, opt5 = 0;

        for (i = 0; i < data.length; i++) {

            switch(data[i].feeling) {
                case 1: opt1++; break;
                case 2: opt2++; break;
                case 3: opt3++; break;
                case 4: opt4++; break;
                case 5: opt5++; break;
                default: break;
            }
        }

        options.series[0].data[0].y = opt1;
        options.series[0].data[1].y = opt2;
        options.series[0].data[2].y = opt3;
        options.series[0].data[3].y = opt4;
        options.series[0].data[4].y = opt5;

        var chart = new Highcharts.Chart(options);
    });
});

</script>

<script type='text/javascript'>

                color: colors[3]
            }
        }, {
            y: 0.91,
            color: colors[4],
            drilldown: {
                name: 'Bekleidung',
                categories: ['Sehr leicht', 'Leicht', 'Warm', 'Sehr leicht'],
                data: [0.34, 0.17, 0.24, 0.16],
                color: colors[4]
            }
        }, {
            y: 0.2,
            color: colors[5],
            drilldown: {
                name: 'Proprietary or Undetectable',
                categories: [],
                data: [],
                color: colors[5]
            }
        }],
        browserData = [],
        versionsData = [],
        i,
        j,
        dataLen = data.length,
        drillDataLen,
        brightness;


    // Build the data arrays
    for (i = 0; i < dataLen; i += 1) {

        // add browser data
        browserData.push({
            name: categories[i],
            y: data[i].y,
            color: data[i].color
        });

        // add version data
        drillDataLen = data[i].drilldown.data.length;
        for (j = 0; j < drillDataLen; j += 1) {
            brightness = 0.2 - (j / drillDataLen) / 5;
            versionsData.push({
                name: data[i].drilldown.categories[j],
                y: data[i].drilldown.data[j],
                color: Highcharts.Color(data[i].color).brighten(brightness).get()
            });
        }
    }

    // Create the chart
    var options = {
        chart: {
            renderTo: 'Chart4',
            type: 'pie'
        },
        title: {
            text: 'Browser market share, January, 2015 to May, 2015'
        },
        subtitle: {
            text: 'Source: <a href="http://netmarketshare.com/">netmarketshare.com</a>'
        },
        yAxis: {
            title: {
                text: 'Total percent market share'
            }
        },
        plotOptions: {
            pie: {
                shadow: false,
                center: ['50%', '50%']
            }
        },
        tooltip: {
            valueSuffix: '%'
        },
        series: [{
            name: 'Browsers',
            data: browserData,
            size: '60%',
            dataLabels: {
                formatter: function () {
                    return this.y > 5 ? this.point.name : null;
                },
                color: '#ffffff',
                distance: -30
            }
        }, {
            name: 'Versions',
            data: versionsData,
            size: '80%',
            innerSize: '60%',
            dataLabels: {
                formatter: function () {
                    // display only if larger than 1
                    return this.y > 1 ? '<b>' + this.point.name + ':</b> ' + this.y + '%' : null;
                }
            }
        }]
    };

    $.getJSON('http://127.0.0.1:8000/questionarys/', function(data) {
        console.log(data)
        var opt1 = 0, opt2 = 0, opt3 = 0, opt4 = 0;
/*
        for (i = 0; i < data.length; i++) {

            switch(data[i].clothing) {
                case 1: opt1++; break;
                case 2: opt2++; break;
                case 3: opt3++; break;

        options.series[0].data[1].y = opt2;
        options.series[0].data[2].y = opt3;
        options.series[0].data[3].y = opt4;
*/
        var chart = new Highcharts.Chart(options);
    });
});
</script>
